<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="ipp">
        <!-- 模板语法 {{expression}} -->
        {{mag}}
    </div>
<!-- 引入vue -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        console.log(Vue);
        // 初始化 Vue实例
        let vm = new Vue({
            el: "#ipp", // 代表绑定元素
            data: {
                mag: "hello啊"
            }
        })
    </script>


  


</body>

</html>
